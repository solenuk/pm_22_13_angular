<div class="container-fluid">
  <h1 class="section-title"><b>LOGIN PAGE</b></h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      @if (isEmailInvalid()) {
        <small class="form-text error">Email must be of type <i>'name&#64;provider'</i></small>
      }
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      @if (isPasswordInvalid()) {
        <small class="form-text error">Password must be at least 8 characters long and include at least 1 number, 1
          letter, and 1 special character.</small>
      }
    </div>
    @if(serverError){
      <small class="form-text error">{{serverErrorMessage}}</small>
    }
    <button type="submit" class="btn btn-primary submit" [disabled]="loginForm.invalid">Submit</button>
  </form>
  <button class="submit btn btn-secondary" (click)="openRegisterPage()">Register Page</button>
</div>
